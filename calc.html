<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Calculator</title>
    <style>
        .input-wrapper { display: block; }
        .container {
            display: grid;
            place-items: center;
            height: 100vh;
        }
        .flex {
            display: flex;
            flex-direction: column;
            gap: 3rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="flex">
            <div class="operands">
                <div class="input-wrapper">
                    <input type="text" name="inputOne" id="inputOne">
                </div>
                <div class="input-wrapper">
                    <input type="text" name="inputTwo" id="inputTwo">
                </div>
                <div class="operators">
                    <button onclick="add()">Add</button>
                    <button onclick="sub()">Sub</button>
                    <button onclick="mul()">Mul</button>
                    <button onclick="div()">Div</button>
                </div>
            </div>
            <div class="result">
                <p id="result"></p>
                <button>Publish to Pub/Sub</button>
            </div>    
        </div>
    </div>

    <script>

        let url = 'https://us-central1-cloud-computing-sandbox-346022.cloudfunctions.net/do-op';

        const inputOne = document.getElementById('inputOne');
        const inputTwo = document.getElementById('inputTwo');
        const result = document.getElementById('result');

        const add = () => axios.get(`${url}?operation=add&data1=${parseFloat(inputOne.value)}&data2=${parseFloat(inputTwo.value)}`)
                                .then(response => result.innerText = response.data);
        const sub = () => axios.get(`${url}?operation=sub&data1=${parseFloat(inputOne.value)}&data2=${parseFloat(inputTwo.value)}`)
                                .then(response => result.innerText = response.data);
        const mul = () => axios.get(`${url}?operation=mul&data1=${parseFloat(inputOne.value)}&data2=${parseFloat(inputTwo.value)}`)
                                .then(response => result.innerText = response.data);
        const div = () => axios.get(`${url}?operation=div&data1=${parseFloat(inputOne.value)}&data2=${parseFloat(inputTwo.value)}`)
                                .then(response => result.innerText = response.data);
    </script>
</body>
</html>
